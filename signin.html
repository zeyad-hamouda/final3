<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="style3.css">

    <script>

function login() {
  const name = document.getElementById("name").value;
  const pass = document.getElementById("pass").value;
	window.location.href = "pageafter.html";
}


const form = document.getElementById('login');
	form.addEventListener('submit', function(e) {
	  e.preventDefault(); 
	  
	  const name = document.getElementById('name').value;
	  const pass = document.getElementById('pass').value;
	  const u = JSON.parse(localStorage.getItem('userM')); // make all localhost the same

	  if (u && u.name === name && u.pass === pass) {
    window.location = "pageafter.html"
  } else if (!u) {
    alert("User is not registered. Please sign up first.");
  } else {
    alert("Invalid username or password");
  }
	
	
	});



	 
    </script>
    
</head>
<body>

	<header>
		<center>
            <img src="img/Legacy_Bank.png" id="logo">
          </center>
	</header>

	
	
		
				<center>
					<form onsubmit="login(); return false;" class="login">
						<div>
							<label>Username:</label>
							<input type="text" id="name" name="name"> 
						</div>
						<div style="margin-top: 30px;">
							<label>Password:</label>
							<input type="password" id="pass" name="pass">
						</div>
						<div style="margin-top: 30px;">
							<button type="submit">Login</button>
							<button type="button"><a href="signup.html" style="color: white; text-decoration: none;">Sign Up</a> </button>
						</div>
					</center></form>
					
			

	<footer>
		
	</footer>
</body>
