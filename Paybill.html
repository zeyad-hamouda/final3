<!DOCTYPE html>
<html>
<head>

    <title>Pay Bills</title>

</head>
<body>
<a href="index.html">Go back</a>


<script>
    // initialize the balance to 1000
    let balance = parseInt(localStorage.getItem('balance')) || 1000;
    let paidBills = [];

    function updateBalance(amount, billType) {
        // check if the bill has already been paid
        if (paidBills.includes(billType)) {
            alert(`You have already paid the ${billType} bill`);
            return;
        }

        // subtract the amount from the balance and update the balance value on the page
        balance -= amount;
        document.querySelector('.balance').textContent = `Balance: $${balance}`;

        // add the bill type to the list of paid bills
        paidBills.push(billType);

        // show a message to the user that the bill has been paid
        alert(`You have successfully paid the ${billType} bill.`);

        // update the balance value in local storage
        localStorage.setItem('balance', balance);
    }
</script>

<h1>Pay Bills</h1>
<div class="balance">Balance: $1000</div>

<h2>Electricity Bill</h2>
<form action="electricity_payment.php" method="post">
    <label for="electricity_amount">Amount:</label>
    <input type="number" id="electricity_amount" name="electricity_amount" value="100" readonly>
    <input type="button" value="Pay Now" onclick="updateBalance(100, 'electricity')">
</form>

<h2>WiFi Bill</h2>
<form action="WiFi_payment.php" method="post">
    <label for="WiFi_amount">Amount:</label>
    <input type="number" id="WiFi_amount" name="WiFi_amount" value="350" readonly>
    <input type="button" value="Pay Now" onclick="updateBalance(350, 'WiFi')">
</form>

<h2>Water Bill</h2>
<form action="water_payment.php" method="post">
    <label for="water_amount">Amount:</label>
    <input type="number" id="water_amount" name="water_amount" value="238" readonly>
    <input type="button" value="Pay Now" onclick="updateBalance(238, 'Water')">
</form>

</style>
